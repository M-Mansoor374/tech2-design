<svg width="100%" height="100%" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effect for lines -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect for nodes -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Enhanced glow for blinking nodes -->
    <filter id="blinkGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for lines -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#00BFFF" stopOpacity="0.8"/>
      <stop offset="50%" stopColor="#1E90FF" stopOpacity="1"/>
      <stop offset="100%" stopColor="#00BFFF" stopOpacity="0.8"/>
    </linearGradient>
    
    <!-- Gradient for nodes -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#00BFFF" stopOpacity="1"/>
      <stop offset="70%" stopColor="#1E90FF" stopOpacity="0.8"/>
      <stop offset="100%" stopColor="#0066CC" stopOpacity="0.3"/>
    </radialGradient>
    
    <!-- Enhanced gradient for blinking nodes -->
    <radialGradient id="blinkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="#00FFFF" stopOpacity="1"/>
      <stop offset="50%" stopColor="#00BFFF" stopOpacity="0.9"/>
      <stop offset="100%" stopColor="#1E90FF" stopOpacity="0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0A0A0A"/>
  
  <!-- North America -->
  <g filter="url(#glow)">
    <path d="M150,200 Q200,180 250,190 T350,200 Q400,210 450,200 T550,190 Q600,180 650,190 T750,200" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M200,250 Q250,240 300,250 T400,240 Q450,250 500,240 T600,250" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M250,300 Q300,290 350,300 T450,290 Q500,300 550,290 T650,300" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- South America -->
  <g filter="url(#glow)">
    <path d="M300,350 Q350,340 400,350 T500,340 Q550,350 600,340 T700,350" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M350,400 Q400,390 450,400 T550,390 Q600,400 650,390 T750,400" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" opacity="0.7"/>
